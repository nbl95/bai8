<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi tien te</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>

        </tr>
        <tr>
            <td>
                <input id="money" type="text" name="textbox" value="">
            </td>
            <td>
                <select>
                    <option>VietNam</option>
                    <option>Usd</option>
                </select>
            </td>
            <td>
                <select>
                    <option>VietNam</option>
                    <option>Usd</option>
                </select>
            </td>
            <td>
                <input type="button" value="Convert" onclick="convert()">
            </td>

        </tr>
    </table>
<div id = kq></div>
</form>
<script>
    function convert() {
        let money = document.getElementById("money").value;
        let kq = money / 23000;
        document.getElementById("kq").innerHTML = "Result:" + kq;
    }

</script>
</body>
</html>
